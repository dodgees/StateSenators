<!doctype-html>
<html lang="en">
<head>
    <title>State House</title>
    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link href='main.css' rel='stylesheet' type='text/css'>
    <script src="angular.min.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
</head>
<body ng-app="stateSenatorsApp">
    <div ng-controller="mainCtrl" class="container">
        <div class="jumbotron">
            <h1>State Legislator App</h1>
            <label><h2>State:</h2>
            <select ng-model="state" ng-options="state.name for state in states" ng-change="getStateBillData()"></select></label><br/>
        </div>
        <h2 ng-if="bills">Bills</h2>
        <div ng-repeat="bill in bills">
            <div ng-if="bill['title'].length > 140">
                <h3>{{ bill["title"] | limitTo:140 }}...</h3>
            </div>
            <div ng-if="bill['title'].length <= 140">
                <h3>{{ bill["title"] }}</h3>
            </div>
            <p>Bill Id: {{ bill["id"] }} | Session: {{ bill["session"] }}</p>
        </div>
        <!-- <p>{{ bills }}</p> -->
    </div>
</body>
</html>
